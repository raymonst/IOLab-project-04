<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="description">
	<meta name="keywords" content="keywords">
	<link href='http://fonts.googleapis.com/css?family=Copse' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ruluko' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="_css/style.css" />
	<script type="text/javascript" src="_js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="_js/script.js"></script>	
	<title>VizWords</title>
</head>

<body>
	
<div id="container">

		
	<!-- HEADER start -->
	<div id="header">
		<a id="reload" href="javascript:document.location.reload();">Play Again!</a>
		<form>
			<div id="life" class="life-bar life-5">&nbsp;</div>
			<table><tr>
				<td><input type="text" id="guess-tag" name="guess-tag" placeholder="Enter your answer" /></td>
				<td><input type="submit" value="guess" /></td>
			</tr></table>			
			<div id="msg"></div>
		</form>
		<div id="help">
			<div id="button">
				<a href='#' id='hints'>more hints</a>
				<a href='#' class="overlay-open" id='answer'>answer</a>
			</div>
			<div id="history_input"></div>
		</div>
		<img id="logo" src="_images/logo.png" />
	</div>	
	<!-- HEADER end -->
				
	<!-- CONTENT start -->
	<div id="content">		
		<ul id="twitter">
		</ul>
		<ul id="tumblr">
		</ul>
		<ul id="instagram" class="bg-gradient">
		</ul>							 
		<div id="answer"></div>
	</div>
	<!-- CONTENT end -->

	<!-- FOOTER start -->	
	<div id="footer">
	</div>
	<!-- FOOTER end -->	
	
</div>
	
<!-- OVERLAY start -->	
<div id="overlay">
	<div id="overlay-content">
		<a class="overlay-close" id="overlay-close-x" href="#">&nbsp;</a>
		<h2></h2>
		<div id="end-message"></div>
		<div id="overlay-video">
		</div>
		<a href="javascript:document.location.reload();">Play again!</a>
		<a class="overlay-close" href="#">Close</a>
	</div>
</div>
<!-- OVERLAY end -->	

</body>
</html>
